
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div *ngIf="errorMessageVisible" class="alert alert-danger col-md-12" role="alert">
                        The credential are wrong. Please, try again!
                      </div>
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img class="tyt-logo-login" src="assets/images/tyt-mini-logo.png" alt="APP LOGO HERE">
                        </div>
                        <form class="login-form" *ngIf="form" [formGroup]="form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control form-control-lg" formControlName="email"
                                    placeholder="Email">
                            </div>
                            <div class="error form-group" *ngIf="form.get('email')?.errors?.['email']">Email format not valid</div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                                    class="form-control form-control-lg" placeholder="Password">
                            </div>
                            <div class="error form-group" *ngIf="form.get('password')?.errors?.['password']">Please, insert a valid password</div>
                            <div>
                                <label class="show-password-label" for="showPassword">Show Passwords</label>
                                <input type="checkbox" (input)="toggleShow()">
                            </div>
                            <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                                (click)="login()" [disabled]="!form.valid">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
