<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Create New Task</h4>
            <form class="login-form" *ngIf="form" [formGroup]="form">
                <div class="form-group">
                    <select class="form-control" formControlName="project">
                        <option *ngFor="let project of projects" [ngValue]="project">{{project.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" formControlName="name"
                        placeholder="Task Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" formControlName="status"
                        placeholder="Task Status">
                </div>
                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                    (click)="createNewTask()" [disabled]="!form.valid">Add New Task</button>
            </form>
        </div>
    </div>
