<div class="col-md-10 grid-margin stretch-card">
    <div class="card">
        <div class="card-body" *ngIf="user">
            <div class="col-lg-6">
                <h4 class="card-title">User Information</h4>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="table-primary">
                        <th class="cabecera">User Name</th>
                        <th class="cabecera">User E-Mail</th>
                        <th class="cabecera"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="user">
                        <td>{{user.firstName}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-4 tyt-buttons">
        <button class="btn btn-block btn-lg btn-success mt-6" routerLink="/users/create">Modify User</button>
        <button class="btn btn-block btn-lg btn-danger mt-6" routerLink="/users/create">Delete User</button>
    </div>
</div>
