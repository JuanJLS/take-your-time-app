<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Create New User</h4>

      <form class="login-form" *ngIf="form" [formGroup]="form">
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="firstName"
            placeholder="First Name">
        </div>
        <div class="error form-group" *ngIf="form.get('firstName')?.errors?.['firstName']">Formato de email no
          v치lido</div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="lastName" placeholder="lastName">
        </div>
        <div class="error form-group" *ngIf="form.get('lastName')?.errors?.['lastName']">Formato de email no
          v치lido</div>
        <div class="form-group">
          <label for="admin">Is Admin?</label>
          <br>
          <input type="checkbox" class="" formControlName="admin" placeholder="admin">
        </div>
        <div class="error form-group" *ngIf="form.get('admin')?.errors?.['admin']">Formato de email no
          v치lido</div>
        <div class="form-group">
          <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email">
        </div>
        <div class="error form-group" *ngIf="form.get('email')?.errors?.['email']">Formato de email no
          v치lido</div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password">
        </div>
        <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
          (click)="createNewUser()" [disabled]="!form.valid">Create New User</button>
      </form>
    </div>
  </div>
</div>
