<div class="content-wrapper ">
    <div class="page-header">
        <div class="col-md-12">
            <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="col-lg-6">
                            <h4 class="card-title">Site WorkTime</h4>
                        </div>

                        <form class="login-form" *ngIf="form" [formGroup]="form">
                            <div class="form-group">
                                <select class="form-control" formControlName="projectSelected">
                                    <option *ngFor="let project of projects" [ngValue]="project">
                                        {{project.name}}</option>
                                </select>
                            </div>
                            <div class="form-group" *ngIf="form.get('projectSelected')?.value">
                                <select class="form-control" formControlName="taskId">
                                    <option *ngFor="let task of getTasks()" [ngValue]="task">
                                        {{task.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" formControlName="userId">
                                    <option *ngFor="let user of users" [ngValue]="user">
                                        {{user.firstName + ' ' +  user.lastName}}</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="datetime-local" class="form-control" formControlName="startedAt">
                                <input type="datetime-local" class="form-control" formControlName="endAt">
                            </div>
                            <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                                (click)="createNewWorkTime()" [disabled]="!form.valid">Log Time</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
